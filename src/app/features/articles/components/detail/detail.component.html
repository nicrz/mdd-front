<div class="m3">
    <mat-card *ngIf="article">
      <mat-card-title>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="start center">
            <button mat-icon-button (click)="back()">
              <mat-icon>arrow_back</mat-icon>
            </button>
            <h1>{{article.title | titlecase}}</h1>
          </div>

        </div>
      </mat-card-title>

      <mat-card-content>
        <div class="my2" fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayoutAlign="start center">
            <mat-icon>
              calendar_month
            </mat-icon>
            <span class="ml1">{{ article.created_at | date: 'dd/MM/yyyy' }}</span>
          </div>
          <div fxLayoutAlign="start center">
            <mat-icon>
              person
            </mat-icon>
            <span class="ml1">{{ article.author_id.username }}</span>
          </div>
          <div fxLayoutAlign="start center">
            <mat-icon>
              list
            </mat-icon>
            <span class="ml1">{{ article.theme_id.title }}</span>
          </div>
        </div>
        <div class="description">
          {{ article.content }}
          <br>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
